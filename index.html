<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jungle_jumble</title>
</head>

<body>
  <!-- SECTION -->
  <header class="d-flex px-5">
    <h1 class="bg bg-white p-2 text-warning">Jungle Jumble</h1>
  </header>

  <!-- SECTION -->
  <main>
    <section class="container-fluid">
      <div class="row justify-content-evenly h-100">
        <!-- NOTE text area / typing -->
        <div class="col-7">
          <div class="card p-4">
            <div class="d-flex justify-content-between p-4">
              <h2>Easy Jumble</h2>
              <h2>Fastest Time 0s</h2>
            </div>
          
             
            <div id="activeRecord" class="playBox">
              
            </div>
          
          </div>
          <div class="card p-4 mt-5">
            
            
            <!-- ANCHOR -->
            <form onsubmit="app.gameController.submitGame()" class="d-flex flex-column">
              <textarea name="body" id="userInput" cols="30" rows="10" onblur="app.gameController.userInput()"></textarea>
              <button type="submit" class="p-2">Submit</button>
            </form>
          </div>
        </div>
        
        <!-- FORM / Records -->
        <div class="col-4">
          <div class="card h-100 p-0 justify-content-evenly">
            <h2 class="text-center pt-4 bg bg-white">Jumble!</h2>
            <div class="d-flex flex-column">
              <div id="records" class="row pt-3" style="overflow-y: auto;"></div>
          
          <div>
          <h3 class="p-3">Create Jumble</h3>
          <form class="p-3" onsubmit="app.JumbleController.createJumble()">
            <input type="text" name="name" placeholder="Name" style="width: 100%;" class="mb-2"> <br>
            <textarea name="body" id="" cols="30" rows="10" style="width: 100%;" placeholder="Message"></textarea>
            <button type="submit" class="btn btn-warning" style="width: 100%">create +</button>
          </form>
            </div>
          </div>
          
          
        </div>
        </div>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
